<div class="container mt-4">
  <div class="row">
    <div class="col-mx-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item"
              [ngClass]="{even: even % 2 == 0}"
              [ngStyle]="{backgroundColor: even % 2 == 0 ? 'blue' : 'transparent'}"
              *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{even: even % 2 == 0}"
              [ngStyle]="{backgroundColor: even % 2 == 0 ? 'blue' : 'transparent'}"
              *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
    </div>
    <p appBasicHightlight>Test Hightlight</p>
    <p appBetterHighlight="green">Test Hightlight</p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="15">Value is 15</p>
      <p *ngSwitchCase="20">Value is 20</p>
      <p *ngSwitchDefault>Default</p>
    </div>
  </div>
</div>
